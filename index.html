<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevSuite: Herramientas Digitales Integrales</title>
  
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  
  <!-- Estilos Compilados: Necesario para Offline Mode y Performance en Producción -->
  <link href="/styles.css" rel="stylesheet">

  <!-- Script inline para evitar Flash of Incorrect Theme (FOUC) -->
  <script>
    (function() {
      // Intentar recuperar el tema o usar oscuro por defecto
      var storedTheme = localStorage.getItem('theme_mode');
      var storedAccent = localStorage.getItem('theme_custom_color');
      
      // Aplicar clase dark por defecto si no es explícitamente 'light'
      if (storedTheme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      // Intentar restaurar color de acento personalizado si existe para evitar salto visual
      if (storedAccent) {
         // Función simple para convertir HEX a RGB
         var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(storedAccent);
         if (result) {
            var r = parseInt(result[1], 16);
            var g = parseInt(result[2], 16);
            var b = parseInt(result[3], 16);
            document.documentElement.style.setProperty('--color-accent', r + ' ' + g + ' ' + b);
         }
      }
    })();
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
  <div id="root"></div>
  <script src="/dist/bundle.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Usar ruta absoluta para evitar problemas con subdirectorios
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
