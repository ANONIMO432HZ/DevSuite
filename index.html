  <!-- Script inline para evitar Flash of Incorrect Theme (FOUC) -->
  <script>
    (function() {
      var storedTheme = localStorage.getItem('theme_mode');
      var storedAccent = localStorage.getItem('theme_custom_color');
      
      if (storedTheme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      if (storedAccent) {
         var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(storedAccent);
         if (result) {
            var r = parseInt(result[1], 16);
            var g = parseInt(result[2], 16);
            var b = parseInt(result[3], 16);
            document.documentElement.style.setProperty('--color-accent-rgb', r + ' ' + g + ' ' + b);
            document.documentElement.style.setProperty('--color-accent', 'rgb(' + r + ',' + g + ',' + b + ')');
         }
      }
    })();
  </script>
